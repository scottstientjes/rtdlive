        <body>

                <script type="text/javascript">

                        $( document ).ready(function() {
                                var wrapper = document.getElementById('routes-wrapper');

                                function getvalidroutes(callback) {
                                        $.ajax({
                                                url: "locations/validroutes.json",
                                                success: function (data) {

                                                        routes = data.split(',');

                                                        for(var i = 0; i < routes.length; i++) {

                                                                wrapper.innerHTML = wrapper.innerHTML + '<a href="routes.html?route=' + routes[i] + '" class="route">' + routes[i] + '</a>';

                                                        }
                                                }
                                        });
                                }

                                getvalidroutes();

                        });


                </script>

                <h1>Choose your route</h1>

                <div id="routes-wrapper"></div>

        </body>
